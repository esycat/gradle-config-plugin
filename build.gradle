apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'idea'
apply from:   'pom.gradle'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

description = 'Gradle plugin to expand dotted properties into nested maps.'
group = 'com.esyfur'
version = '0.1.14'

defaultTasks 'clean', 'build'

dependencies {
    groovy localGroovy()
    compile gradleApi()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/" + mvnLocalRepo)
            pom.project(project.getPomConfiguration())
        }
    }
}
